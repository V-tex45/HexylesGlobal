<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Hexyles Global</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">
</head>
<body>
    <div class="payment-container">
        <h2>Make Payment</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="amount">Amount (KES)</label>
                <input type="number" id="amount" required>
            </div>
            
            <div class="form-group">
                <label>Payment Method</label>
                <div class="payment-methods">
                    <label class="method-card" data-method="mpesa">
                        <img src="{{ url_for('static', filename='images/payments/mpesa.png') }}" alt="M-Pesa">
                        <input type="radio" name="method" value="mpesa" required>
                    </label>
                    
                    <label class="method-card" data-method="equity">
                        <img src="{{ url_for('static', filename='images/payments/equity.png') }}" alt="Equity Bank">
                        <input type="radio" name="method" value="equity">
                    </label>
                    
                    <label class="method-card" data-method="coop">
                        <img src="{{ url_for('static', filename='images/payments/coop.png') }}" alt="Cooperative Bank">
                        <input type="radio" name="method" value="coop">
                    </label>
                </div>
            </div>
            
            <div class="form-group" id="phoneField" style="display:none;">
                <label for="phone">M-Pesa Phone Number</label>
                <input type="tel" id="phone" placeholder="e.g. 254712345678">
            </div>
            
            <div class="form-group" id="accountField" style="display:none;">
                <label for="account">Account Number</label>
                <input type="text" id="account">
            </div>
            
            <button type="submit" class="pay-btn">Proceed to Pay</button>
        </form>
        
        <div id="paymentStatus" class="status-container"></div>
    </div>
    
    <script src="{{ url_for('static', filename='js/payment.js') }}"></script>
</body>
</html>
